<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bundesfeeds - Impressum</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92445876-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-92445876-1');

      var trackOutboundLink = function(url) {
        gtag('event', 'click', {
          'event_category': 'outbound',
          'event_label': url,
          'transport_type': 'beacon',
          'event_callback': function(){document.location = url;}
        });
      }


    </script>
  </head>
  <body>
    <div id="main">
      
<h1 id="impressum">Impressum</h1>

<p>Angaben gemäß § 5 TMG</p>

<p>Sebastian Schürmann
  Holstenring 14
  22763 Hamburg</p>

<p>Vertreten durch:</p>

<p>Sebastian Schürmann</p>

<p>Kontakt: 
  Telefon: 01234-789456
  E-Mail: sebs+666@2xs.org</p>

      <script>
      var external_links = document.querySelectorAll('a')
      console.log(external_links)
      external_links.forEach(link => {
        var event = `trackOutboundLink(${link.href}); return false;`
        link.addEventListener("click", event);
        link.setAttribute("target", "_blank");
        console.log(link)
      })
    </script>

    </div>
